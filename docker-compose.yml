---

version: '3'

services:

  db:
    image: postgres:12.2-alpine
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  web:
    build:
      context: .

    command: make start
    ports:
      - "3000:8000"
    # env_file: '.env'
    volumes:
      # - "web_static:/web/priv/static"
      - ".:/app"
      # - "~/.bash_history:/root/.bash_history:cached"
      # - ".bashrc:/root/.bashrc:cached"
      - "/tmp:/tmp"
    depends_on:
      - db

